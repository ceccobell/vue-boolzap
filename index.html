<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
            <div class="content-box">
                <div class="contacts">
                    <div class="d-flex justify-content-between align-items-center p-1">
                        <div class="d-flex align-items-center">
                            <img src="./img/avatar_1.jpg" alt="Francesco" class="avatar me-2">
                            <span class="fs-12">Francesco</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch me-2 header-icon"></i>
                            <i class="fa-solid fa-message me-2 header-icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical me-2 header-icon"></i>
                        </div>
                    </div>
                    <div class="bg-azure d-flex p-2 align-items-center">
                        <i class="fa-solid fa-bell-slash azure label-white me-2"></i>
                        <div class="fs-12">
                            Ricevi notifiche di nuovi messaggi <br>
                            <a href="#" class="fs-10 text-secondary">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="input-group input-group-sm p-1">
                        <span class="input-group-text" id="search-addon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Search" aria-describedby="search-addon">
                    </div>
                    <div class="contacts-body">
                        <div class="contact-item d-flex p-1" v-for="(contact, index) in contacts">
                            <img :src="contact.avatar" alt="" class="avatar me-2">
                            <div>
                                <div>{{ contact.name }}</div>
                                <span class="text-secondary fs-10">ultimo messaggio inviato</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat p-3">
                    <h2>Chat</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
