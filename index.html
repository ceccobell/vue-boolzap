<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
            <div class="content-box">
                <div class="row g-0">
                    <div class="contacts">
                        <div class="col-6 d-flex align-items-center p-2">
                            <img src="./img/avatar_1.jpg" alt="Francesco" class="img-fluid me-2">
                            <span class="fs-12">Francesco</span>
                        </div>
                        <div class="col-6 justify-content-end align-items-center d-flex p-2">
                            <i class="fa-solid fa-circle-notch me-2 header-icon"></i>
                            <i class="fa-solid fa-message me-2 header-icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical me-2 header-icon"></i>
                        </div>
                        <div class="col-12 bg-azure d-flex p-1">
                            <div class="col-2 align-items-center d-flex">
                                <i class="fa-solid fa-bell-slash azure label-white"></i>
                            </div>
                            <div class="col-10 d-flex align-items-center">
                                <div class="fs-12">Ricevi notifiche di nuovi messaggi <br>
                                    <a href="#" class="fs-10 text-secondary">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 p-1">
                            <div class="input-group fs-12 input-group-sm flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                    </div>
                    <div class="chat">
                        <h2>Chat</h2>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
